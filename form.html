<!DOCTYPE html>
<html>
    <head>
        <title>SMAN92</title>
        <head>
            <h1>PENDAFTARAN SISWA CALON BARU</h1>
        </head>
        <body>
            <form action="" method="POST">
                <fieldset style="background-color: chartreuse;">
                    <legend><b>PENDAFTARAN CALON SISWA BARU</b></legend>
                    <div>
                        <label for="nama">Nama Lengkap</label><br/>
                            <input type="text" name="nama" value="" size="35"
                            placeholder="'Muhammad Hisyam Mubarak'">
                        </div>
                    </div>
                    <div>
                        <label for="kelamin">Jenis Kelamin</label>
                        <div>
                            <input type="radio" name="kelamin" value="L">Laki-laki
                            <input type="radio" name="kelamin" value="P">Perempuan
                        </div>
                    </div>
                    <div>
                        <label for="agama">Agama</label><br/>
                            <input type="text" name="agama" value="" placeholder="Agama Kamu">
                        </div>
                    </div>
                    <div>
                        <label for="telp">No Telepon</label><br/>
                            <input type="text" name="telp" value="" placeholder="'085656565'">
                        </div>
                    </div>
                    <div>
                        <label for="email">E-Mail</label><br/>
                            <input type="email" name="email" id="email" placeholder="abu@gmail.com">
                        </div>
                    </div>
                    <div>
                        <label for="goldar">Golongan Darah</label>
                        <div>
                            <input type="radio" name="goldar" value="A">A
                            <input type="radio" name="goldar" value="B">B
                            <input type="radio" name="goldar" value="AB">AB
                            <input type="radio" name="goldar" value="O">O
                        </div>
                    </div>
                    <div>
                        <label for="ttl">Tempat Tanggal Lahir</label>
                        <div>
                            <input type="text" name="ttl" value="" size="10" placeholder="Jakarta"><input type="date" name="ttl" id="ttl" value="21 - 02 - 2002" size="5">
                        </div>
                    </div>
                    <div>
                        <label for="asal">Asal Sekolah</label>
                        <div>
                            <input type="text" name="asal" value="" placeholder="'SMP Cempaka Bandung'">
                        </div>
                    </div>
                    <div>
                        <label for="alamat">Alamat Rumah</label>
                        <div>
                            <textarea name="alamat" placeholder="'Kota Bandung, Kecamatan Ciumbuleuit, Perumahan JP,Blok A1, No.01, RT.01 RW.01'"></textarea>
                        </div>
                    </div>
                    <div>
                        <label for="nisn">NISN</label>
                        <div>
                            <input type="number" name="nisn" value="" placeholder="Nomer NISN Kamu">
                        </div>
                    </div>
                    <div>
                        <label for="prestasi">Prestasi</label>
                        <div>
                            <input type="text" name="prestasi" value="" size="35" placeholder="Silat/Juara 1/Tingkat Nasional">
                        </div>
                    </div>
                    <br/>
                    <b>ORANG TUA/WALI</b>
                    <div>
                        <label for="ayah">Nama Ayah</label><br/>
                            <input type="text" name="ayah" value="" size="35"
                            placeholder="'Ahmad Fulan'">
                        </div>
                    </div>
                    <div>
                        <label for="kerjaayah">Pekerjaan Ayah</label>
                        <div>
                            <input type="text" name="kerjaayah" value="" placeholder="Guru/Dosen/PNS/...">
                        </div>
                    </div>
                    <div>
                        <label for="ibu">Nama Ibu</label><br/>
                            <input type="text" name="ibu" value="" size="35"
                            placeholder="'Siti Fulan'">
                        </div>
                    </div>
                    <div>
                        <label for="kerjaibu">Pekerjaan Ibu</label>
                        <div>
                            <input type="text" name="kerjaibu" value="" placeholder="Guru/Dosen/PNS/...">
                        </div>
                    </div>
                </fieldset>
                <div>
                    <input type="submit" value="SIMPAN" name="proses">
                </div>
            </form>
        </body>
</html>
